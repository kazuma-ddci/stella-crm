name: stella-prod

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: stella-prod-app
    ports:
      - "4001:3000"
    env_file:
      - .env.prod
    environment:
      - NODE_ENV=production
    depends_on:
      db-prod:
        condition: service_healthy
    restart: unless-stopped

  db-prod:
    image: postgres:15
    container_name: stella-prod-db
    ports:
      - "127.0.0.1:5433:5432"
    env_file:
      - .env.prod
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_prod_data:
